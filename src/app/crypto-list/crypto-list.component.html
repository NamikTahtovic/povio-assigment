<div class="list-wrapper">
    <div class="header">
        <h1>List of Crypto Currency</h1>
            <mat-form-field appearance="fill">
                <mat-label>Currency</mat-label>
                <mat-select color="primary" placeholder="Select currency">
                    <mat-option *ngFor="let currency of currencys" [value]="currency.value">
                    {{currency.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    </div>
    <div class="table-container">
        <div class="refresh-button">
            <button mat-raised-button color="primary">REFRESH</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Rank Column -->
            <ng-container matColumnDef="rank">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
          
            <!-- Change Column -->
            <ng-container matColumnDef="change">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.change}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="openDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
