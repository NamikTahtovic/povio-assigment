<div class="details-wrapper">
    <h1>Details</h1>
    <div class="table-container">
        <div class="refresh-button">
            <button mat-raised-button color="primary">REFRESH</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Rank Column -->
            <ng-container matColumnDef="rank">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Price Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <!-- Change Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Change Column -->
            <ng-container matColumnDef="price_bitcoin">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.price_bitcoin}} </td>
            </ng-container>
            
            <!-- Change Column -->
            <ng-container matColumnDef="one_hour_change">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.one_hour_change}} </td>
            </ng-container>

            <!-- Change Column -->
            <ng-container matColumnDef="all_day_change">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.all_day_change}} </td>
            </ng-container>

            <!-- Change Column -->
            <ng-container matColumnDef="week_change">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.week_change}} </td>
            </ng-container>

            <!-- Change Column -->
            <ng-container matColumnDef="total_supply">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.total_supply}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
